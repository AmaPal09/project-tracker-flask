<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>

  <ul>
      {% for (project, grades) in list_student_grades %}
          <li>
              <a href='/project?project={{project}}'> {{project}} </a> : {{grades}}
          </li>
      {% endfor %}
  </ul>


</body>
</html>
