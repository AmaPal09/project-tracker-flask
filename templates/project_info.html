<!doctype html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
  <h1>{{ title }}</h1>

  <p>Description: {{ description }}</p>
  <p>Max Grade: {{ max_grade }}</p>
  <ul>
    {% for (student_github, grade) in list_stident_grades %}
      <li>
        <a href = "/student?github={{student_github}}">{{student_github}}</a>
          scored: {{grade}}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
